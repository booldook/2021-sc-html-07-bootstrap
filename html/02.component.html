<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		html, body {height: 20000px;}

<body>
	<div class="container border border-dark">ABCD</div>
	<div class="container-xl border border-dark">ABCD</div>
	<div class="container-lg border border-dark">ABCD</div>
	<div class="container-md border border-dark">ABCD</div>

	<div class="container-fluid border border-primary bg-dark p-5"></div>
	<div class="container my-5">
		<img src="../img/map.jpg" alt="지도" class="w-100">
	</div>
	<div class="container my-5 d-flex">
		<div class="w-25 m-1 p-3 border border-secondary rounded">
			<img src="../img/p1.jpg" alt="이미지" class="w-100">

		<div class="h-100 col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary"></div>
		<div class="h-100 col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-dark"></div>
